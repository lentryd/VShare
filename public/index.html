<!DOCTYPE html>
<html class="body1">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>VShare</title>
  <style type="text/css">
    #loading-page {
      top: 0;
      gap: 30px;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 99999;
      position: fixed;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    #loading-page[data-hide="true"] {
      display: none;
    }

    @media (prefers-color-scheme: light) {
      #loading-page {
        color: #1c1b1f;
        background: #fffbfe;
      }
    }

    @media (prefers-color-scheme: dark) {
      #loading-page {
        color: #e6e1e5;
        background: #1c1b1f;
      }
    }

    #loading-page svg {
      width: 100px;
    }

    #loading-page .loader,
    #loading-page .loader:after {
      width: min(5vw, 40px);
      height: min(5vw, 40px);
      border-radius: 50%;
    }

    #loading-page .loader {
      border: 2.4px solid transparent;
      font-size: 0;
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
      text-indent: -9999em;
      border-top-color: unset;
    }

    @-webkit-keyframes load8 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes load8 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>
      Этот проект не может работать без JavaScript, пожалуйста, включите его.
    </strong>
    <br />
    <a href="https://www.enable-javascript.com/">Как включить JavaScript?</a>
  </noscript>

  <div id="loading-page" data-hide="true">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <g>
        <linearGradient xmlns="http://www.w3.org/2000/svg" id="linear-gradient" gradientUnits="userSpaceOnUse" x1="3.25"
          x2="60.75" y1="32" y2="32">
          <stop offset="0" stop-color="#5bb4f6" />
          <stop offset=".61" stop-color="#2191e5" />
          <stop offset="1" stop-color="#007edb" />
        </linearGradient>
        <g xmlns="http://www.w3.org/2000/svg">
          <rect fill="url(#linear-gradient)" height="57.5" rx="12.75" width="57.5" x="3.25" y="3.25" />
          <path
            d="m43.41 38.36a6.2 6.2 0 0 0 -5.16 2.78l-15-7.5a6 6 0 0 0 0-4.14l15-7.5a6.2 6.2 0 1 0 -.67-1.34l-15 7.5a6.2 6.2 0 1 0 0 6.83l15 7.49a6.19 6.19 0 1 0 5.83-4.12zm0-24.47a4.7 4.7 0 1 1 -4.69 4.7 4.71 4.71 0 0 1 4.69-4.7zm-26 22.38a4.7 4.7 0 1 1 4.7-4.7 4.71 4.71 0 0 1 -4.67 4.7zm26 13a4.7 4.7 0 1 1 4.7-4.69 4.7 4.7 0 0 1 -4.7 4.67z"
            fill="#ffffff" />
        </g>
      </g>
    </svg>
    <div class="loader">Loading...</div>
  </div>

  <div id="app"></div>
</body>

</html>
